<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="grid">
      <div class="col-offset-4 col-4">
        <mat-card>
          <mat-card-content>
            @for (chatMessage of chatMessages; track chatMessage; let i = $index){
              <mat-list-item>
                <mat-icon matListItemIcon>chat_bubble</mat-icon>
                <div matListItemTitle>{{chatMessage.sender}} | {{chatMessage.timestamp | chatTimestamp}}</div>
                <div matListItemLine [attr.isChatTyped]="false" #chatMessage>{{this.animateChat(chatMessage.message, i)}}</div>
              </mat-list-item>
            }
          </mat-card-content>
          <mat-card-actions>
            <input matInput />
            <button mat-stroked-button>Send</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
</ion-content>
