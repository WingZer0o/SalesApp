<ion-tabs>
  <ion-tab-bar slot="bottom">

      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="register" [routerLink]="['/auth/register']">

    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
